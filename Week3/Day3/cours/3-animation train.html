<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>move train</title>
        <style>

    <body>
        <img src="train.jpg" width="100px" heigh="100px" style="position:absolute;">
            
    
        <script>
            let train = document.querySelector('img')
            let move = 50
           function move_train(){
               train.style.left=move+'px'
               move+=50

               if(move>1200){ 
                             clearInterval(timer)
               }
                            
            };
            timer=setInterval(move_train,500)
        </script>
    
</html>
