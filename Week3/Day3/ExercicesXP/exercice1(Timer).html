         <!--Beginning of question 3  
           --n your Javascript file, using setInterval, call a function every 2 seconds.
The function will add a new paragraph <p>Hello World</p> to the <div id="container">.
The interval will be cleared (ie. clearInterval), when the user will click on the button.
Instead of clicking on the button, the interval will be cleared (ie. clearInterval) as soon as there will be 5 paragraphs inside the <div id="container">. End of question 3--> 

           <div id="container">
            <p>Hello World!</p>
        </div>

        <button id="clear" onclick="stopPara()">Clear Interval</button>
        
        <script>
            
            let timer = setInterval(paraPublish, 2000);// recupère id de setInterval
                  
            
            function paraPublish(){
                      let para=document.getElementsByTagName('p'); //array de paragraphs
                      let para_length=para.length //nombre de paragraphe
                      
                      if (para_length==5){
                                         return //code pour limiter le nombre de paragraphs à 5
                                        }
                      let new_para=document.createElement('p') //creation du nouveau p
                      let salut ='Hello World!'; // creation du text de salutation
                      new_para.innerHTML=salut //affectation du text à la balise
                      document.querySelector('div').appendChild(new_para) // ajout du paragraphe au div
                                     
                                  }
                                   
                                                   
           
            // stopping paragraphs
                     
            function stopPara() {
                           clearInterval(timer); //stop using timer
            }

        
        </script>

        
   
    </body>
