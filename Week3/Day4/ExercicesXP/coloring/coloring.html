          <script>
            //function pour dessiner les carreaux
            for (let i=0; i<=1440;i++){
                                      let a=document.createElement('div');

                                    }
                                
            //mouse down
            
           
           let b=document.createElement('div'); //create a variable b that should save the differents background color
           //console.log(1)
          // console.log(b)
          let a=document.querySelector(".colors"); // a is the button selected
          a.addEventListener("click", color) 
           function color(){
                           
                           b.style.backgroundColor=a.style.backgroundColor; //b copied the background of a to use
                           console.log(3)
                           console.log(a.style.backgroundColor)
                           console.log(b.style.backgroundColor)
                            }

            x=document.querySelectorAll(".partie_dessin > div") // x is an array of small div
          
            function clear(){
                        b.style.backgroundColor='white';
                        for (xi of x){
                                  xi.style.backgroundColor='white';// initialise les background color de xi des div
                                }
                            }
                            
             for (xi of x){
                         xi.addEventListener("click", colored) // affect events to xi
                    
                          }

            function colored(){
                      y=document.querySelectorAll(".partie_dessin > div") // x is an array of small div
                      for (yi of y){              
                              yi.style.backgroundColor=b.style.backgroundColor;
                              }
                            }
