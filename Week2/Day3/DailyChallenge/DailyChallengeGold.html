                nber=0; // for the indexation of array numbers

                while (nber <= (numbers.length-1)){
                                                for (let j=nber; j<=(numbers.length-1); j++){
                                                                                          if (numbers[j]>=numbers[nber]){
                                                                                                                  aux=numbers[nber];

                                                                                                                   }
                                                                                        }

                                               }
