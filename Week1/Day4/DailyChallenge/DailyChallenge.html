<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Daily challenge</title>
  </head>
  <body>
    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-6 col-md-4">
          <h3>Some celebrities</h3>
          <ul>
            <li>Celery Root</li>
            <li>Spaghetti Squash</li>
            <li>Killer Mushrooms</li>
          </ul>
        
        </div>
        <div class="col-md-8">
          <h3>Wild and Wacky Vegetables</h3>
          
         
          <figure class="text-left mb-0">
            <blockquote>
              <p class="pb-3">
                <span>Kale courgette sasify broccoli seakale wakame ptato fava bean tigernut leek celery spinach avocado cabbage celtuce rutabaga kohlrabi. Parship pea seko groundnut  bitterleaf spring onion.</span>
              </p>
            </blockquote>
            <figcaption class="blockquote-footer mb-0">
              Tom Robbins
            </figcaption>
          </figure>
          
                  
          <h3>Some diseases</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Veggie</th>
                <th scope="col">Disease</th>
               </tr>
            </thead>
            <tbody>
              <tr>
                <td>Beets</td>
                <td>Beeturia</td>
              </tr>
              <tr>
                <td>Carrots</td>
                <td>Carotenosis</td>
              </tr>
             </tbody>
          </table>
        </div>
        
      </div>
  </body>
</html>
